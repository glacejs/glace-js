nes if processed image includes specified image. * * @method * @arg {string} dstPath - path to potentially included image * @arg {object} [dstOpts] - included image options * @arg {number} [dstOpts.tolerance=0.05] - comparison tolerance * @arg {?string} [dstOpts.matchedPath=null] - path to same captured place * @arg {boolean} [dstOpts.saveMatch=false] - flag to capture images * intersection or no * @return {Promise.&lt;object&gt;} - result */ Image.prototype.includes = function (dstPath, dstOpts) { dstOpts = U.defVal(dstOpts, {}); dstOpts.scaleX = U.defVal(dstOpts.scaleX, 1); dstOpts.scaleY = U.defVal(dstOpts.scaleY, 1); this._dstPath = dstPath; this._dstOpts = dstOpts; this._tolerance = U.defVal(dstOpts.tolerance, .05); this._matchedPath = U.defVal(dstOpts.matchedPath); this._saveMatch = U.defVal(dstOpts.saveMatch, !!this._matchedPath); if (this._saveMatch &amp;&amp; !this._matchedPath) this._matchedPath = temp.path({ suffix: '.png' }); this._pixelDenominator = 255 * Math.sqrt(3); var srcImage; return this._loadImg(this._srcPath, this._srcOpts).then(image =&gt; { srcImage = image; return this._loadImg(this._dstPath, this._dstOpts); }).then(dstImage =&gt; { return this._includes(srcImage, dstImage); }).then(result =&gt; { if (!result.isIncluded) return { isIncluded: false }; if (!this._saveMatch) return result; return this ._saveMatchImage(result.offsetX, result.offsetY, result.width, result.height) .then(() =&gt; { result.matchedPath = this._matchedPath; return result; }); }); }; /** * Loads image. * * @method * @protected * @arg {string} imgPath - path loaded image * @arg {object} imgOpts - image options * @return {Promise.&lt;object&gt;} - image data */ Image.prototype._loadImg = function(imgPath, imgOpts) { var width, height, hasAlpha, channels; var img = sharp(imgPath); return img.metadata().then(metadata =&gt; { hasAlpha = metadata.hasAlpha; channels = metadata.channels; width = Math.ceil(metadata.width / imgOpts.scaleX); height = Math.ceil(metadata.height / i _saveMatch) return result; }; }; return result; }; /** * Calculates difference between source pixels and destination pixels. * * @method * @protected * @arg {object[][]} - source pixels matrix * @arg {object[][]} - destination pixels matrix * @arg {number} offsetX - source left border offset * @arg {number} offsetY - source top border offset * @return {number} - difference value */ Image.prototype._getDiffValue = function (srcPixels, dstPixels, offsetX, offsetY) { var diffPixels = 0, limit = this._tolerance * dstPixels.length, dstPixel, srcPixel, i; for (i = 0; i &lt; dstPixels.length; i++) { dstPixel = dstPixels[i]; srcPixel = srcPixels[offsetY + dstPixel.y][offsetX + dstPixel.x]; if (this._isPixelTolerant(srcPixel, dstPixel.pixel)) continue; diffPixels++; if (diffPixels &gt; limit) return null; }; return diffPixels / dstPixels.length; }; /** * Defines whether pixel should be used for difference calculation or no, * according its alpha value. * * @method * @protected * @arg {object} pixel - pixel * @return {boolean} - `true` if should be, `false` otherwise */ Image.prototype._isPixelUsed = function (pixel) { return (255 - pixel.A) / 255 &lt; this._tolerance; }; /** * Defines whether source pixel is tolerant to destination pixel. * * @method * @protected * @arg {object} srcPixel - source pixel * @arg {object} dstPixel - destination pixel * @return {boolean} - `true` if pixels are tolerant, `false` otherwise */ Image.prototype._isPixelTolerant = function(srcPixel, dstPixel) { var deltaR = srcPixel.R - dstPixel.R, deltaG = srcPixel.G - dstPixel.G, deltaB = srcPixel.B - dstPixel.B; return Math.sqrt(deltaR * deltaR + deltaG * deltaG + deltaB * deltaB) / this._pixelDenominator &lt; this._tolerance; }; /** * Retrieves pixels from image data. * * @method * @protected * @arg {object} img - image data * @return {object[][]} - pixels matrix */ Image.prototype._getPixels = function (img) { var pixels = [], height = img.height, width = img.width * img.channels, x, y, offset; for (y = 0; y &lt; height; y++) { offset = width * y; pixels.push([]); for (var x = 0; x &lt; width; x += img.channels) { pixels[y].push({ R: img.data[offset + x], G: img.data[offset + x + 1], B: img.data[offset + x + 2], A: img.hasAlpha ? img.data[offset + x + 3] : 255, }); }; }; return pixels; }; /** * Crops pixels, removes empty rows and columns. * * @method * @protected * @arg {object[][]} pixels - pixels matrix * @return {object[][]} - cropped pixels matrix */ Image.prototype._cropPixels = function (pixels) { pixels = this._cropTop(pixels); pixels.reverse(); pixels = this._cropTop(pixels); pixels.reverse(); pixels = this._transpose(pixels); pixels = this._cropTop(pixels); pixels.reverse(); pixels = this._cropTop(pixels); pixels.reverse(); return this._transpose(pixels); }; /** * Crops top part of pixels matrix. * * @method * @protected * @arg {object[][]} pixels - pixels matrix * @return {object[][]} - cropped pixels matrix */ Image.prototype._cropTop = function (pixels) { var croppedPixels = [], isTransparent = true, width = pixels[0].length, height = pixels.length, x, y, pixelsRow; for (y = 0; y &lt; height; y++) { pixelsRow = pixels[y]; if (isTransparent) { for (x = 0; x &lt; width; x++) { if (pixelsRow[x].A !== 0) { isTransparent = false; break; }; }; }; if (!isTransparent) croppedPixels.push(pixelsRow); }; return croppedPixels; }; /** * Transposes pixels matrix. * * @method * @arg {object[][]} pixels - pixels matrix * @return {object[][]} transposed pixels matrix */ Image.prototype._transpose = function (pixels) { var width = pixels[0].length, height = pixels.length, tPixels = [], x, y; if (width === 0 || height === 0) return []; for (y = 0; y &lt; width; y++) { tPixels[y] = []; for (x = 0; x &lt; height; x++) { tPixels[y][x] = pixels[x][y]; }; }; return tPixels; }; × Search results Close "},"index.js.html":{"id":"index.js.html","title":"Source: index.js","body":" GlaseJS Namespaces lib/config~config Modules lib/clilib/configlib/errorlib/globalslib/hackingli side each subfolder of `CONF.testsDir` runner loads `conftest.js` * file if it is present; * * @module */ var fs = require(&quot;fs&quot;); var path = require(&quot;path&quot;) require(&quot;./globals&quot;); session(() =&gt; { if (!fs.statSync(CONF.testsDir).isDirectory()) { require(CONF.testsDir); return; }; var loadTests = testsDir =&gt; { for (var fileName of fs.readdirSync(testsDir)) { var filePath = path.resolve(testsDir, fileName); if (fileName === &quot;conftest.js&quot;) require(filePath); if (fileName.startsWith(&quot;test&quot;) &amp;&amp; fileName.endsWith(&quot;.js&quot;)) { require(filePath); }; if (fs.lstatSync(filePath).isDirectory()) { loadTests(filePath); }; }; }; loadTests(CONF.testsDir); }); × Search results Close "},"steps_image.js.html":{"id":"steps_image.js.html","title":"Source: steps/image.js","body":" GlaseJS Namespaces lib/config~config Modules lib/clilib/configlib/errorlib/globalslib/hackinglib/helplib/imagelib/indexlib/loggerlib/matcherlib/page/elementlib/page/eventlib/page/indexlib/proxy/baselib/proxy/globalProxylib/proxy/httpProxylib/proxy/indexlib/proxy/middleware/cachelib/proxy/middleware/indexlib/proxy/middleware/infolib/proxy/middleware/speedlib/reporter/baselib/reporter/indexlib/reporter/stdoutlib/reporter/testraillib/runlib/runnerlib/steps/imagelib/steps/indexlib/steps/pagelib/steps/proxylib/steps/timerlib/steps/videolib/steps/weblib/steps/xvfblib/testinglib/utilslib/video Classes lib/error~ConfigErrorlib/error~GlaceErrorlib/error~StepErrorlib/image~Imagelib/page/element~Elementlib/page/event~PointerEventslib/page/index~Pagelib/proxy/base~BaseProxylib/proxy/globalProxy~GlobalProxylib/proxy/httpProxy~HttpProxylib/reporter/base~BaseReporterlib/steps/index~Stepslib/testing~TestCaselib/video~VideoRecorder Tutorials How to use conftest.jsCommand line argumentsHow to use own middlewareHow to use own reporterWhy GlaceJS suppresses uncaught exceptions Global afterChunkafterSessionbeforeChunkbeforeSessionchunkCONFexpectforEachLanguagescopesessionSStest Source: steps/image.js &quot;use strict&quot;; /** * Steps for screenshots and images. * * @module */ var fs = require(&quot;fs&quot;); var _ = require(&quot;lodash&quot;); var imageDiff = require(&quot;image-diff&quot;); var sharp = require(&quot;sharp&quot;); var uuid = require(&quot;uuid/v4&quot;); var image = require(&quot;../image&quot;); var U = require(&quot;../utils&quot;); sharp.cache(false); /** * Steps to manage web screenshots and images. * * @mixin */ module.exports = { /** * Step to make web screenshot in browser. * * @method * @instance * @async * @arg {object} [opts] - Step options. * @arg {string} [opts.imageName] - Screenshot name. File extension * `.png` will be added automatically. Default value is dynamically * generated on each call with algorithm `uuid`. * @arg {boolean} [opts.bySelenium=true] - Flag to use selenium to make * screenshot. Other library `html2canvas` will be used. * @arg {?string} [opts.cssSelector=null] - CSS selector of DOM element * which of screenshot should be made. * @arg {?function} [opts.preHook=null] - Function which will be called * in `Steps` context in the beginning of step. * @arg {?function} [opts.postHook=null] - Function which will be called * in `Steps` context at the end of step. * @arg {?string} [opts.element=null] - Web element name which should be * screenshotted. * @arg {boolean} [opts.check=true] - Flag to check screenshot is saved * or no. * @throws {AssertionError} - If screenshot isn't saved. * @return {string} - Path to saved screenshot. */ makeScreenshot: async function (opts) { opts = U.defVal(opts, {}); var imageName = U.defVal(opts.imageName, uuid()) + &quot;.png&quot;; var bySelenium = U.defVal(opts.bySelenium, true); var cssSelector = U.defVal(opts.cssSelector); var preHook = U.defVal(opts.preHook); var postHook = U.defVal(opts.postHook); var element = U.defVal(opts.element); var check = U.defVal(opts.check, true); var imagePath = U.mkpath(CONF.reportsDir, _.kebabCase(CONF.curTestCase.name), &quot;screenshots&quot;, imageName); if (preHook) await preHook.call(this); if (bySelenium) { await this._seleniumScreenshot(imagePath); } else { await this._canvasScreenshot( imagePath, { cssSelector: cssSelector }); }; if (element) { await this._cutElement(imagePath, element, { path: imagePath }); }; if (check) { expect(fs.existsSync(imagePath), `Screenshot isn't saved to ${imagePath}`).be.true; }; if (postHook) await postHook.call(this); CONF.curTestCase.addScreenshot(imagePath); return imagePath; }, /** * Step to check two image are equal or not equal * * @method * @protected * @instance * @async * @arg {string} actualImage - Path to actual image. * @arg {string} expectedImage - Path to expected image. * @arg {object} [opts] - Helper options. * @arg {number} [opts.threshold=0.05] - Threshold of divergence. * @arg {boolean} [opts.shouldBe=true] - Flag to check whether * image are equal or not equal. * @arg {string[]} [opts.elements=[]] - List of elements on image which * should be verified. * @throws {AssertionError} - If result of images comparison don't pass * requested parameters. */ checkImagesEquivalence: async function (actualImage, expectedImage, opts) { opts = U.defVal(opts, {}); var elements = U.defVal(opts.elements, []); await this._checkImagesEquivalence(actualImage, expectedImage, opts); for (var element of elements) { var actualElImage = await this._cutElement( actualImage, element, { name: `actual ${element}` }); var expectedElImage = await this._cutElement( expectedImage, element, { name: `expected ${element}` }); await this._checkImagesEquivalence( actualElImage, expectedElImage, opts); }; }, /** * Step to check one image includes or doesn't include another image. * * @method * @protected * @instance * @async * @arg {string} fullImage - Path to image which may include. * @arg {string} includedImage - Path to image which may be included. * @arg {object} [opts] - Step options. * @arg {number} [opts.threshold=0.05] - Threshold of divergence. * @arg {boolean} [opts.shouldBe=true] - Flag to check whether * image are equal or not equal. */ checkImageInclusion: async function (fullImage, includedImage, opts) { opts = U.defVal(opts, {}); var threshold = U.defVal(opts.threshold, 0.05); var shouldBe = U.defVal(opts.shouldBe, true); var matchedImagePath = U.mkpath(CONF.reportsDir, _.kebabCase(CONF.curTestCase.name), &quot;screenshots&quot;, &quot;inclusions&quot;, uuid() + &quot;.png&quot;); var errMsg = &quot;Image &quot; + fullImage + &quot; doesn't contain image &quot; + includedImage; var result = await image(fullImage) .includes(includedImage, { tolerance: threshold, matchedPath: matchedImagePath }); if (shouldBe) { expect(result.isIncluded, `Image ${fullImage} doesn't include ${includedImage}`) .be.true; } else { expect(result.isIncluded, `Image ${fullImage} includes image ${includedImage}`) .be.false; }; }, /** * Step to check or make web screenshot in browser. * * @method * @instance * @async * @arg {object} [opts] - Step options. * @arg {string} [opts.imageName] - Screenshot name. File extension * `.png` will be added automatically. Default value is dynamically * generated on each call with algorithm `uuid`. * @arg {boolean} [opts.bySelenium=true] - Flag to use selenium to make * screenshot. Other library `html2canvas` will be used. * @arg {?function} [opts.preHook=null] - Function which will be called * in `Steps` context in the beginning of step. * @arg {?function} [opts.postHook=null] - Function which will be called * in `Steps` context at the end of step. * @arg {string[]} [opts.elements=[]] - List of elements on image which * should be verified. * @arg {boolean} [opts.check=true] - Flag to check screenshot is saved * or no. * @throws {AssertionError} - If screenshot isn't saved. */ checkOrMakeScreenshot: async function (imageName, opts) { opts = U.defVal(opts, {}); opts.imageName = imageName; var actualImage = await this.makeScreenshot(opts); if (CONF.compareImages) { var expectedImage = path.resolve(CONF.resourcesDir, _.kebabCase(CONF.curTestCase.name), &quot;screenshots&quot;, imageName + &quot;.png&quot;); await this.checkImagesEquivalence( actualImage, expectedImage, opts); }; }, /** * Helper to check two images are equal or not equal. * * @method * @protected * @instance * @async * @arg {string} actualImage - Path to actual image. * @arg {string} expectedImage - Path to expected image. * @arg {object} [opts] - Helper options. * @arg {number} [opts.threshold=0.05] - Threshold of divergence. * @arg {boolean} [opts.shouldBe=true] - Flag to check whether * image are equal or not equal. * @throws {AssertionError} - If result of images comparison don't pass * requested parameters. */ _checkImagesEquivalence: async function (actualImage, expectedImage, opts) { opts = U.defVal(opts, {}); var threshold = U.defVal(opts.threshold, 0.05); var shouldBe = U.defVal(opts.shouldBe, true); var diffImage = U.mkpath(CONF.reportsDir, _.kebabCase(CONF.curTestCase.name), &quot;screenshots&quot;, &quot;diffs&quot;, uuid() + &quot;.png&quot;); var percentage = (await new Promise((resolve, reject) =&gt; { imageDiff.getFullResult({ actualImage: actualImage, expectedImage: expectedImage, diffImage: diffImage }, function(err, result) { if (err) reject(err); resolve(result); }); })).percentage; if (shouldBe) { expect(percentage, &quot;Images are not equal&quot;).be.lte(threshold); } else { expect(percentage, &quot;Images are equal&quot;).be.gte(threshold); }; }, /** * Helper to make screenshot with selenium. * * @method * @protected * @instance * @async * @arg {string} imagePath - Path to screenshot which will be saved, */ _seleniumScreenshot: async function (imagePath) { await this._webdriver.saveScreenshot(imagePath); }, /** * Helper to make screenshot with html2canvas. * * @method * @protected * @instance * @async * @this Step * @arg {string} imagePath - Path to screenshot which will be saved. * @arg {object} [opts] - Helper options. * @arg {?string} [opts.cssSelector=null] - CSS selector of DOM element * which of screenshot should be made. * @arg {number} [opts.timeout=30000] - Time to wait for screenshot is * rendered, ms * @throws {Error} - If screenshot will not be rendered during timeout. */ _canvasScreenshot: async function (imagePath, opts) { opts = U.defVal(opts, {}); var cssSelector = U.defVal(opts.cssSelector); var timeout = U.defVal(opts.timeout, 30000); var errMsg = &quot;Can't make screenshot&quot;; if (cssSelector) errMsg += &quot; of element with selector &quot; + cssSelector; await this._webdriver.execute(function (cssSelector) { function makeScreenshot () { if (cssSelector) { var element = document.querySelector(cssSelector); } else { var element = document.body; }; html2canvas( element, { onrendered: function(canvas) { window.__screenshot = canvas .toDataURL() .split(&quot;data:image/png;base64,&quot;)[1]; }, useCORS: true // capture images from another domains }); }; if (typeof(html2canvas) !== &quot;undefined&quot;) { makeScreenshot(); return; }; var script = document.createElement(&quot;script&quot;); script.onload = makeScreenshot; script.src = &quot;https://cdnjs.cloudflare.com&quot; + &quot;/ajax/libs/html2canvas/&quot; + &quot;0.5.0-beta4/html2canvas.min.js&quot;; document.body.appendChild(script); }, cssSelector); var screenBase64 = await this._webdriver.waitUntil(async () =&gt; { return (await this._webdriver.execute(function () { if (window.__screenshot) { var result = window.__screenshot; delete window.__screenshot; return result; } else { return false; }; })).value; }, timeout, errMsg); fs.writeFileSync(imagePath, screenBase64, &quot;base64&quot;); }, /** * Helper to cut element from image. * * @method * @protected * @instance * @async * @arg {string} imagePath - Path to image which element will be cut from. * @arg {string} elementName - Name of element which will be cut. * @arg {object} [opts] - Helper options. * @arg {string} [opts.name] - Name of cut image with element. * @arg {string} [opts.path] - Path to cut image with element. * @throws {AssertionError} - If original image doesn't exist. * @throws {AssertionError} - If DOM element is not registered in config. * @throws {AssertionError} - If cut image is not saved. */ _cutElement: async function (imagePath, elementName, opts) { expect(fs.existsSync(imagePath), `Image ${imagePath} doesn't exist`).be.true; var element = (await this.getCurrentPage())[elementName]; expect(element, `Undefined DOM element ${elementName}`).to.exist; opts = U.defVal(opts, {}); var targetName = U.defVal(opts.name, uuid()) + &quot;.png&quot;; var targetPath = U.defVal(opts.path, U.mkpath(CONF.reportsDir, _.kebabCase(CONF.curTestCase.name), &quot;screenshots&quot;, &quot;cutElements&quot;, targetName)); var imageInfo = await new Promise((resolve, reject) =&gt; { sharp(imagePath).toBuffer((err, outputBuffer, info) =&gt; { if (err) reject(err); resolve(info); }); }); var eLoc = await element.location(); if (eLoc.x &lt; 0) eLoc.x = 0; if (eLoc.y &lt; 0) eLoc.y = 0; if ((eLoc.x + eLoc.width) &gt; imageInfo.width) { eLoc.width = imageInfo.width - eLoc.x; }; if ((eLoc.y + eLoc.height) &gt; imageInfo.height) { eLoc.height = imageInfo.height - eLoc.y; }; if (imagePath === targetPath) { fs.renameSync(imagePath, imagePath + &quot;.tmp&quot;); imagePath += &quot;.tmp&quot;; }; await new Promise((resolve, reject) =&gt; { sharp(imagePath) .extract({ left: eLoc.x, top: eLoc.y, width: eLoc.width, height: eLoc.height }) .crop(sharp.strategy.entropy) .toFile(targetPath, err =&gt; { if (err) reject(err); resolve(); }); }); expect(fs.existsSync(targetPath, `Image ${targetPath} isn't saved`)).be.true; if (imagePath.endsWith(&quot;.tmp&quot;)) fs.unlinkSync(imagePath); return targetPath; }, }; × Search results Close "},"steps_index.js.html":{"id":"steps_index.js.html","title":"Source: steps/index.js","body":" GlaseJS Namespaces lib/config~config Modules lib/clilib/configlib/errorlib/globalslib/hackinglib/helplib/imagelib/indexlib/loggerlib/matcherlib/page/eleme fined&quot;).to.not.be.undefined; logger.stepDebug(&quot;Sleep&quot;, timeout, &quot;sec, reason:&quot;, message); await U.sleep(timeout * 1000); }; /** * Registers sequence of objects containing steps. * * @method * @static */ Steps.register = function () { for (var obj of arguments) { _.assign(Steps.prototype, obj); }; }; Steps.register(require(&quot;./timer&quot;)); if (CONF.isWeb) Steps.register(require(&quot;./image&quot;), require(&quot;./page&quot;), require(&quot;./proxy&quot;), require(&quot;./video&quot;), require(&quot;./web&quot;)); if (CONF.useXvfb) Steps.register(require(&quot;./xvfb&quot;)); × Search results Close "},"steps_page.js.html":{"id":"steps_page.js.html","title":"Source: steps/page.js","body":" GlaseJS Namespaces lib/config~config Modules lib/clilib/configlib/errorlib/globalslib/hackinglib/helplib/imagelib/indexlib/loggerlib/matcherlib/page/elementlib/page/eventlib/page/indexlib/proxy/baselib/proxy/globalProxylib/proxy/httpProxylib/proxy/indexlib/proxy/middleware/cachelib/proxy/middleware/indexlib/proxy/middleware/infolib/proxy/middleware/speedlib/reporter/baselib/reporter/indexlib/reporter/stdoutlib/reporter/testraillib/runlib/runnerlib/steps/imagelib/steps/indexlib/steps/pagelib/steps/proxylib/steps/timerlib/steps/videolib/steps/weblib/steps/xvfblib/testinglib/utilslib/video Classes lib/error~ConfigErrorlib/error~GlaceErrorlib/error~StepErrorlib/image~Imagelib/page/element~Elementlib/page/event~PointerEventslib/page/index~Pagelib/proxy/base~BaseProxylib/proxy/globalProxy~GlobalProxylib/proxy/httpProxy~HttpProxylib/reporter/base~BaseReporterlib/steps/index~Stepslib/testing~TestCaselib/video~VideoRecorder Tutorials How to use conftest.jsCommand line argumentsHow to use own middlewareHow to use own reporterWhy GlaceJS suppresses uncaught exceptions Global afterChunkafterSessionbeforeChunkbeforeSessionchunkCONFexpectforEachLanguagescopesessionSStest Source: steps/page.js &quot;use strict&quot;; /** * Steps for page. * * @module */ var url = require(&quot;url&quot;); var logger = require(&quot;../logger&quot;); var StepError = require(&quot;../error&quot;).StepError; /** * Steps to manage page. * * @mixin */ module.exports = { /** * Helper to register pages. * * @method * @instance * @arg {...Page} pages - Sequence of pages. */ registerPages: function () { for (var page of arguments) { if (this._pages()[page.name]) { logger.debug(`Page ${page.name} is registered already`); continue; }; page.setDriver(this._webdriver); this._pages()[page.name] = page; }; }, /** * Helper to remove pages. * * @method * @instance * @arg {...string} pageNames - Sequence of page names. */ removePages: function () { for (var pageName of arguments) { if (!this._pages()[pageName]) { logger.debug(`Page ${pageName} isn't registered`); continue; }; this._pages()[pageName].setDriver(null); delete this._pages()[pageName]; }; }, /** * Step to open page. * * @method * @instance * @async * @arg {string} pageName - Name of page to open. */ openPage: async function (pageName) { var page = this._pages()[pageName]; var webUrl = url.resolve(this._appUrl, page.url); await this.openUrl(webUrl); }, /** * Step to get current page. * * @method * @instance * @async * @return {Page} - Page which corresponds to current browser URL. * @throws {StepError} - If no one of registered pages corresponds to * current browser URL. */ getCurrentPage: async function () { /* sort pages by descending page url length */ var pages = Object.values(this._pages()).sort( (a, b) =&gt; a.url.length &lt; b.url.length); var curUrl = url.parse(await this._webdriver.getUrl()); for (var page of pages) { if (curUrl.pathname.startsWith(page.url)) return page; }; throw new StepError( &quot;No one of registered pages corresponds URL '${curUrl}'&quot;); }, /** * Helper to initialize pages storage. * * @method * @protected */ _pages: function () { if (!this.__pages) this.__pages = []; return this.__pages; }, }; × Search results Close "},"steps_proxy.js.html":{"id":"steps_proxy.js.html","title":"Source: steps/proxy.js","body":" GlaseJS Namespaces lib/config~config Modules lib/clilib/configlib/errorlib/globalslib/hackinglib/helplib/imagelib/indexlib/loggerlib/matcherlib/page/elementlib/page/eventlib/page/indexlib/proxy/baselib/proxy/globalProxylib/proxy/httpProxylib/proxy/indexlib/proxy/middleware/cachelib/proxy/middleware/indexlib/proxy/middleware/infolib/proxy/middleware/speedlib/reporter/baselib/reporter/indexlib/reporter/stdoutlib/reporter/testraillib/runlib/runnerlib/steps/imagelib/steps/indexlib/steps/pagelib/steps/proxylib/steps/timerlib/steps/videolib/steps/weblib/steps/xvfblib/testinglib/utilslib/video Classes lib/error~ConfigErrorlib/error~GlaceErrorlib/error~StepErrorlib/image~Imagelib/page/element~Elementlib/page/event~PointerEventslib/page/index~Pagelib/proxy/base~BaseProxylib/proxy/globalProxy~GlobalProxylib/proxy/httpProxy~HttpProxylib/reporter/base~BaseReporterlib/steps/index~Stepslib/testing~TestCaselib/video~VideoRecorder Tutorials How to use conftest.jsCommand line argumentsHow to use own middlewareHow to use own reporterWhy GlaceJS suppresses uncaught exceptions Global afterChunkafterSessionbeforeChunkbeforeSessionchunkCONFexpectforEachLanguagescopesessionSStest Source: steps/proxy.js &quot;use strict&quot;; /** * Steps for proxy. * * @module */ var _ = require(&quot;lodash&quot;); var logger = require(&quot;../logger&quot;); var U = require(&quot;../utils&quot;); var GlobalProxy = require(&quot;../proxy&quot;).GlobalProxy; var HttpProxy = require(&quot;../proxy&quot;).HttpProxy; /** * Steps to manage proxy. * * @mixin */ module.exports = { /** * Step to start proxy. Step recall will be skipped if proxy wasn't * stopped before. * * @method * @instance * @async * @arg {object} [opts] - Step options. * @arg {string} [opts.appUrl] - Web application url which will * be proxied. Default value will be requested from `config.appUrl` * if it is specified. * @arg {boolean} [opts.useCache] - Flag to use proxy cache for * responses. Default value will be requested from `config.useCache` * if it is specified. * @arg {number} [opts.timeout] - Proxy timeout to break connection. * Default value will be requested from `config.timeout.proxy`. * @arg {number} [opts.port] - Proxy port. Default value will be * requested from `config.proxyPort`. * @arg {boolean} [opts.check=true] - Flag to check that proxy was launched. * @return {string} - Proxied URL. * @throws {AssertionError} - If proxy was not launched. */ startProxy: async function (opts) { if (this._isProxyStarted) { logger.stepDebug(&quot;Step to start proxy was passed already&quot;); return; }; opts = U.defVal(opts, {}); var appUrl = U.defVal(opts.appUrl, CONF.appUrl); var useCache = U.defVal(opts.useCache, CONF.cache.use); var timeout = U.defVal(opts.timeout, CONF.timeouts.proxy); var port = U.defVal(opts.port, CONF.proxyPort); var check = U.defVal(opts.check, true); this._proxy = new HttpProxy({ url: appUrl, useCache: useCache, timeout: timeout, port: port }); await this._proxy.start(); if (check) { expect(this._proxy.isRunning, &quot;Proxy was not launched&quot;).be.true; }; this._appUrl = this._proxy.proxyUrl; this._isProxyStarted = true; return this._proxy.proxyUrl; }, /** * Step to stop proxy. Step call will be skipped if proxy wasn't launched * before. * * @method * @instance * @async * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check that proxy was * stopped. * @throws {AssertionError} - If proxy wasn't stopped. */ stopProxy: async function (opts) { if (!this._isProxyStarted) { logger.stepDebug(&quot;Step to start proxy wasn't passed yet&quot;); return; }; opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); await this._proxy.stop(); if (check) { expect(this._proxy.isRunning, &quot;Proxy wasn't stopped&quot;).be.false; }; this._appUrl = CONF.appUrl; this._isProxyStarted = false; }, /** * Step to start global proxy. Step recall will be skipped if global * proxy wasn't stopped before. * * @method * @instance * @async * @arg {object} [opts] - Step options. * @arg {boolean} [opts.useCache] - Flag to use proxy cache for * responses. Default value will be requested from `config.useCache` * if it is specified. * @arg {number} [opts.timeout] - Proxy timeout to break connection. * Default value will be requested from `config.timeout.proxy`. * @arg {number} [opts.port] - Proxy port. Default value will be * requested from `config.globalProxyPort`. * @arg {boolean} [opts.check=true] - Flag to check that proxy was launched. * @throws {AssertionError} - If global proxy was not launched. */ startGlobalProxy: async function (opts) { if (this._isGlobalProxyStarted) { logger.stepDebug(&quot;Step to start global proxy was passed already&quot;); return; }; opts = U.defVal(opts, {}); var useCache = U.defVal(opts.useCache, CONF.cache.use); var timeout = U.defVal(opts.timeout, CONF.timeouts.proxy); var port = U.defVal(opts.port, CONF.globalProxyPort); var check = U.defVal(opts.check, true); this._globalProxy = new GlobalProxy({ useCache: useCache, timeout: timeout, port: port, installCertificate: CONF.installCertificate }); await this._globalProxy.start(); if (check) { expect(this._globalProxy.isRunning, &quot;Global proxy was not launched&quot;) .to.be.true; }; this._isGlobalProxyStarted = true; }, /** * Step to stop global proxy. Step call will be skipped if global proxy * wasn't launched before. * * @method * @instance * @async * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check that global * proxy was stopped. * @throws {AssertionError} - If global proxy wasn't stopped. */ stopGlobalProxy: async function (opts) { if (!this._isGlobalProxyStarted) { logger.stepDebug(&quot;Step to start global proxy wasn't passed yet&quot;); return; }; opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); await this._globalProxy.stop(); if (check) { expect(this._globalProxy.isRunning, &quot;Global proxy wasn't stopped&quot;).be.false; }; this._isGlobalProxyStarted = false; }, /** * Step to limit proxy speed. * * @method * @instance * @arg {number} speed - Proxy limited speed, kb/s. * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flat to check that proxy speed * is limited. * @throws {AssertionError} - If proxy speed is not limited. */ limitProxySpeed: function (speed, opts) { this._checkProxy(); opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); if (this._proxy) { this._proxy.setSpeed(speed); }; if (this._globalProxy) { this._globalProxy.setSpeed(speed); }; if (check) { if (this._proxy) { expect(this._proxy.speed, &quot;Proxy speed is not limited&quot;).be.equal(speed); }; if (this._globalProxy) { expect(this._globalProxy.speed, &quot;Global proxy speed is not limited&quot;).be.equal(speed); }; }; }, /** * Step to unlimit proxy speed. * * @method * @instance * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check that proxy speed * is unlimited. * @throws {AssertionError} - If proxy speed is still limited. */ unlimitProxySpeed: function (opts) { this._checkProxy(); opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); if (this._proxy) { this._proxy.resetSpeed(); }; if (this._globalProxy) { this._globalProxy.resetSpeed(); }; if (check) { if (this._proxy) { expect(this._proxy.speed, &quot;Proxy speed still has limited value&quot;).be.null; }; if (this._globalProxy) { expect(this._globalProxy.speed, &quot;Global proxy speed still has limited value&quot;).be.null; }; }; }, /** * Step to start responses measurement. * * @method * @instance * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check that responses * measurement is launched. * @throws {AssertionError} - If responses measurement is not launched. */ measureResponses: function (opts) { this._checkProxy(); opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); if (this._proxy) { this._proxy.measureResponses(); }; if (this._globalProxy) { this._globalProxy.measureResponses(); }; if (check) { if (this._proxy) { expect(this._proxy.getResponsesData(), &quot;Proxy responses measurement is not launched&quot;) .to.exist; }; if (this._globalProxy) { expect(this._globalProxy.getResponsesData(), &quot;Global proxy responses measurement is not launched&quot;) .to.exist; }; }; }, /** * Step to get measured responses data. * * @method * @instance * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check that responses * data are present. * @throws {AssertionError} - If responses data are absent. */ getResponsesData: function (opts) { this._checkProxy(); opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); var data = []; if (this._proxy &amp;&amp; this._proxy.getResponsesData()) { data = data.concat(this._proxy.getResponsesData()); }; if (this._globalProxy &amp;&amp; this._globalProxy.getResponsesData()) { data = data.concat(this._globalProxy.getResponsesData()); }; if (check) { expect(_.isEmpty(data), &quot;Responses data are absent&quot;).be.false; }; return data; }, /** * Step to stop responses measurement. * * @method * @instance * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check that responses * measurement is stopped. * @throws {AssertionError} - If responses measurement is still running. */ unmeasureResponses: function (opts) { this._checkProxy(); opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); if (this._proxy) { this._proxy.unmeasureResponses(); }; if (this._globalProxy) { this._globalProxy.unmeasureResponses(); }; if (check) { if (this._proxy) { expect(this._proxy.getResponsesData(), &quot;Proxy responses measurement is still running&quot;) .to.be.null; }; if (this._globalProxy) { expect(this._globalProxy.getResponsesData(), &quot;Global proxy responses measurement is still running&quot;) .to.be.null; }; }; }, /** * Step to enable cache. * * @method * @instance */ enableCache: function () { this._checkProxy(); if (this._proxy) this._proxy.useCache = true; if (this._globalProxy) this._globalProxy.useCache = true; }, /** * Step to disable cache. * * @method * @instance */ disableCache: function () { this._checkProxy(); if (this._proxy) this._proxy.useCache = false; if (this._globalProxy) this._globalProxy.useCache = false; }, /** * Helper to check that proxy is launched. * * @method * @protected * @instance * @throws {AssertionError} - If no proxy is launched. */ _checkProxy: function () { expect(this._proxy || this._globalProxy, &quot;No proxy is launched&quot;).to.not.be.undefined; }, }; × Search results Close "},"steps_timer.js.html":{"id":"steps_timer.js.html","title":"Source: steps/timer.js","body":" GlaseJS Namespaces lib/config~config Modules lib/clilib/configlib/errorlib/globalslib/hackinglib/helplib/imagelib/indexlib/loggerlib/matcherlib/page/elementlib/page/eventlib/page/indexlib/proxy/baselib/proxy/globalProxylib/proxy/httpProxylib/proxy/indexlib/proxy/middleware/cachelib/proxy/middleware/indexlib/proxy/middleware/infolib/proxy/middleware/speedlib/reporter/baselib/reporter/indexlib/reporter/stdoutlib/reporter/testraillib/runlib/runnerlib/steps/imagelib/steps/indexlib/steps/pagelib/steps/proxylib/steps/timerlib/steps/videolib/steps/weblib/steps/xvfblib/testinglib/utilslib/video Classes lib/error~ConfigErrorlib/error~GlaceErrorlib/error~StepErrorlib/image~Imagelib/page/element~Elementlib/page/event~PointerEventslib/page/index~Pagelib/proxy/base~BaseProxylib/proxy/globalProxy~GlobalProxylib/proxy/httpProxy~HttpProxylib/reporter/base~BaseReporterlib/steps/index~Stepslib/testing~TestCaselib/video~VideoRecorder Tutorials How to use conftest.jsCommand line argumentsHow to use own middlewareHow to use own reporterWhy GlaceJS suppresses uncaught exceptions Global afterChunkafterSessionbeforeChunkbeforeSessionchunkCONFexpectforEachLanguagescopesessionSStest Source: steps/timer.js &quot;use strict&quot;; /** * Time steps. * * @module */ / * Steps for video recording. * * @module */ var _ = require(&quot;lodash&quot;); var resolution = require(&quot;screen-resolution&quot;); var uuid = require(&quot;uuid/v4&quot;); var logger = require(&quot;../logger&quot;); var U = require(&quot;../utils&quot;); var VideoRecorder = require(&quot;../video&quot;); /** * Steps to manage video recording. * * @mixin */ module.exports = { /** * Step to start video recording. Step recall will be skipped if video * recording wasn't stopped before. * * @method * @instance * @async * @arg {object} [opts] - Step options. * @arg {string} [opts.name] - File name. Extension `.avi` will be * added automatically. Default name will be generated with `uuid` * algorithm. * @arg {boolean} [opts.check=true] - Flag to check that video recording * was launched. * @throws {AssertionError} - If video recording wasn't launched. */ startVideo: async function (opts) { if (this._isVideoStarted) { logger.stepDebug( &quot;Step to start video recording was passed already&quot;); return; }; opts = U.defVal(opts, {}); var fileName = U.defVal(opts.name, uuid()) + &quot;.avi&quot;; var check = U.defVal(opts.check, true); if (!this._video) this._video = new VideoRecorder(); var videoOpts = {}; var screen = await resolution.get(); if (await this._webdriver.session()) { _.assign(videoOpts, (await this._webdriver.windowHandlePosition()).value); _.assign(videoOpts, (await this._webdriver.windowHandleSize()).value); if (videoOpts.x &lt; 0) videoOpts.x = 0; if (videoOpts.y &lt; 0) videoOpts.y = 0; if (videoOpts.x + videoOpts.width &gt; screen.width) { videoOpts.width = screen.width - videoOpts.x; }; if (videoOpts.y + videoOpts.height &gt; screen.height) { videoOpts.height = screen.height - videoOpts.y; }; } else { videoOpts = { x: 0, y: 0, width: screen.width, height: screen.height }; }; videoOpts.path = U.mkpath(CONF.reportsDir, _.kebabCase(CONF.curTestCase.name), &quot;videos&quot;, fileName); this._video.configure(videoOpts); this._video.start(); await this.pause(1, &quot;it needs a time to start recording&quot;); if (check) { expect(this._video.isRunning, &quot;Video recording wasn't launched&quot;) .to.be.true; }; this._isVideoStarted = true; }, /** * Step to stop video recording. Step call will be skipped if video * recording wasn't launched before. * * @method * @instance * @async * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check that video recording * was stopped. * @return {string} - Path to recorded video. * @throws {AssertionError} - If video recording wasn't stopped. */ stopVideo: async function (opts) { if (!this._isVideoStarted) { logger.stepDebug(&quot;Step to start video recording wasn't passed yet&quot;); return; }; opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); await this.pause(1, &quot;it needs a time to gather latest frames&quot;); await this._video.stop(); if (check) { expect(this._video.isRunning, &quot;Video recording was still running&quot;) .to.be.false; }; this._isVideoStarted = false; return this._video.filePath; }, /** * Step to get path to recorded video. * * @method * @instance * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check that video is recorded * and path exists. * @return {String} - Path to recorded video. */ getVideo: function (opts) { expect(this._video, &quot;Video recorder isn't initialized&quot;).to.exist; opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); if (check) { expect(this._video.isRunning, &quot;Can't get recorded video file path, &quot; + &quot;because video is still recording&quot;).to.be.false; expect(this._video.filePath, &quot;Can't get recorded video file path, &quot; + &quot;because it's empty&quot;).to.not.be.empty; }; return this._video.filePath; }, }; × Search results Close "},"steps_web.js.html":{"id":"steps_web.js.html","title":"Source: steps/web.js","body":" GlaseJS Namespaces lib/config~config Modules lib/clilib/configlib/errorlib/globalslib/  * @async * @throws {Error} - If there was error on selenium start. */ startSeleniumServer: async function () { if (this._seleniumProc) { logger.stepDebug( &quot;Step to start selenium server was passed already&quot;); return; }; var opts = {}; this._seleniumProc = await new Promise((resolve, reject) =&gt; { selenium.start(opts, (err, child) =&gt; { if (err) reject(err); logger.stepDebug( `Selenium server starts with PID ${child.pid}`); resolve(child); }) }); }, /** * Step to stop selenium server. Step call will be skipped if selenium * server wasn't started before. * * @method * @instance * @async * @throws {Error} - If there was error on selenium stop. */ stopSeleniumServer: async function () { if (!this._seleniumProc) { logger.stepDebug(&quot;Step to start selenium server wasn't passed yet&quot;); return; }; await new Promise((resolve, reject) =&gt; { this._seleniumProc.on(&quot;exit&quot;, (code, signal) =&gt; { logger.stepDebug(`Selenium server was stopped with ` + `code ${code} and signal ${signal}`); delete this._seleniumProc; resolve(); }); this._seleniumProc.on(&quot;error&quot;, reject); var result = this._seleniumProc.kill(&quot;SIGINT&quot;); if (!result) reject(&quot;Oops! Can't kill selenium server&quot;); }); }, /** * Step to launch browser. Step recall * * @method * @instance * @async * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check that browser was * launched. * @throws {AssertionError} - If browser wasn't launched. */ launchBrowser: async function (opts) { if (this._isBrowserLaunched) { logger.stepDebug(&quot;Step to launch browser was passed already&quot;); return; }; opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); var hostname = os.hostname().toLowerCase(); var proxyOptions = [ &quot;ignore-certificate-errors&quot;, `proxy-server=${hostname}:${CONF.globalProxyPort}`, `proxy-bypass-list=localhost,127.0.0.1,${hostname}` ]; var chromeArgs = this._webdriver.desiredCapabilities.chromeOptions.args; for (var option of proxyOptions) { if (this._isGlobalProxyStarted) { if (!chromeArgs.includes(option)) { chromeArgs.push(option); }; } else { if (chromeArgs.includes(option)) { var idx = chromeArgs.indexOf(option); chromeArgs.splice(idx, 1); }; }; }; await this._webdriver.init(); if (check) { expect(await this._webdriver.session(), &quot;Browser wasn't launched&quot;).to.exist; }; this._isBrowserLaunched = true; }, /** * Step to close browser. Step will be skipped if browser wasn't launched * before. * * @method * @instance * @async * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check that browser was closed. * @throws {AssertionError} - If browser wasn't closed. */ closeBrowser: async function (opts) { if (!this._isBrowserLaunched) { logger.stepDebug(&quot;Step to launch browser wasn't passed yet&quot;); return; }; opts = U.defVal(opts, {}); opts.check = U.defVal(opts.check, true); await this._webdriver.end(); await this.pause(1, &quot;webdriver process will be stopped&quot;); if (opts.check) { expect(await this._webdriver.session(), &quot;Browser wasn't closed&quot;).to.not.exist; }; this._isBrowserLaunched = false; }, /** * Step to restart browser. * * @method * @instance * @async * @arg {object} [opts] - Step options. */ restartBrowser: async function (opts) { await this.closeBrowser(opts); await this.launchBrowser(opts); }, /** * Step to open URL in browser. * * @method * @instance * @async * @arg {string} pageUrl - URL which should be opened in browser. * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check that URL is opened. * @arg {number} [opts.timeout] - Timeout to wait for URL will be opened * in browser, ms. Default value is `CONF.timeouts.pageLoad`. * @throws {Error} - If URL wasn't opened after timeout. */ openUrl: async function (webUrl, opts) { opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); var timeout = U.defVal(opts.timeout, CONF.timeouts.pageLoad); await this._webdriver.url(webUrl); if (check) { var errMsg = `Browser didn't navigate to ${webUrl} ` + `during ${timeout} ms`; await this._webdriver.waitUntil(async () =&gt; { var curUrl = await this._webdriver.getUrl(); logger.stepDebug(`Compare current URL ${curUrl} ` + `with expected ${webUrl}`); return curUrl.startsWith(webUrl); }, timeout, errMsg); }; }, /** * Step to open application URL in browser. * * @method * @instance * @async * @arg {object} [opts] - Step options. * @throws {AssertionError} - If application URL is not defined. */ openApp: async function (opts) { expect(this._appUrl, &quot;Application url isn't defined&quot;).to.exist; await this.openUrl(this._appUrl, opts); }, }; × Search results Close "},"steps_xvfb.js.html":{"id":"steps_xvfb.js.html","title":"Source: steps/xvfb.js","body":" GlaseJS Namespaces lib/config~config Modules lib/clilib/configlib/errorlib/globalslib/hackinglib/helplib/imagelib/indexlib/loggerlib/matcherlib/page/elementlib/page/eventlib/page/indexlib/proxy/baselib/proxy/globalProxylib/proxy/httpProxylib/proxy/indexlib/proxy/middleware/cachelib/proxy/middleware/indexlib/proxy/middleware/infolib/proxy/middleware/speedlib/reporter/baselib/reporter/indexlib/reporter/stdoutlib/reporter/testraillib/runlib/runnerlib/steps/imagelib/steps/indexlib/steps/pagelib/steps/proxylib/steps/timerlib/steps/videolib/steps/weblib/steps/xvfblib/testinglib/utilslib/video Classes lib/error~ConfigErrorlib/error~GlaceErrorlib/error~StepErrorlib/image~Imagelib/page/element~Elementlib/page/event~PointerEventslib/page/index~Pagelib/proxy/base~BaseProxylib/proxy/globalProxy~GlobalProxylib/proxy/httpProxy~HttpProxylib/reporter/base~BaseReporterlib/steps/index~Stepslib/testing~TestCaselib/video~VideoRecorder Tutorials How to use conftest.jsCommand line argumentsHow to use own middlewareHow to use own reporterWhy GlaceJS suppresses uncaught exceptions Global afterChunkafterSessionbeforeChunkbeforeSessionchunkCONFexpectforEachLanguagescopesessionSStest Source: steps/xvfb.js &quot;use strict&quot;; /** * Steps for virtual display. * * @module */ var resolution = require(&quot;screen-resolution&quot;); var Xvfb = require(&quot;xvfb&quot;); var CONF = require(&quot;../config&quot;); var logger = require(&quot;../logger&quot;); /** * Steps to manage virtual display. * * @mixin */ module.exports = { /** * Step to start virtual display. Step recall will be skipped if virtual * display wasn't stopped before. * * @method * @instance * @async * @arg {object} [opts] - Step options. * @arg {number} [opts.width] - Virtual display width. By default * corresponds to active display. * @arg {number} [opts.height] - Virtual display height. By default * corresponds to active display. * @arg {number} [opts.depth=24] - Virtual display color depth. * @arg {number} [opts.timeout=1000] - Time to wait for virtual display * will be started, ms. */ startXvfb: async function (opts) { if (this._isXvfbStarted) { logger.stepDebug(&quot;Step to start Xvfb was passed already&quot;); return; }; if (!CONF.xvfbWidth &amp;&amp; !CONF.xvfbHeight) { var screen = await resolution.get(); }; opts = opts || {}; var width = opts.width || CONF.xvfbWidth || screen.width; var height = opts.height || CONF.xvfbHeight || screen.height; var depth = opts.depth || 24; var timeout = opts.timeout || 1000; this._xvfb = new Xvfb({ timeout: timeout, xvfb_args: [ &quot;-screen&quot;, 0, `${width}x${height}x${depth}`, &quot;-noreset&quot;, &quot;-ac&quot;] }); this._xvfb.startSync(); this._isXvfbStarted = true; }, /** * Step to stop virtual display. Step call will be skipped if virtual * display wasn't started before. * * @method * @instance */ stopXvfb: function () { if (!this._isXvfbStarted) { logger.stepDebug(&quot;Step to start Xvfb wasn't passed yet&quot;); return; }; this._xvfb.stopSync(); this._isXvfbStarted = false; }, }; × Search results Close "},"testing.js.html":{"id":"testing.js.html","title":"Source: testing.js","body":" GlaseJS Namespaces lib/config~config Modules li s.push(params); }; /** * Adds error to test case. * * @method * @arg {Error} err - Error. */ TestCase.prototype.addError = function (err) { this.errors.push(err); }; /** * Adds screenshot. * * @method * @arg {string} imagePath - Path to saved screenshot. */ TestCase.prototype.addScreenshot = function (imagePath) { this.screenshots.push(imagePath); }; TestCase.NOT_STARTED = &quot;not started&quot;; TestCase.IN_PROGRESS = &quot;in progress&quot;; TestCase.FAILED = &quot;failed&quot;; TestCase.PASSED = &quot;passed&quot;; × Search results Close "},"utils.js.html":{"id":"utils.js.html","title":"Source: utils.js","body":" GlaseJS Namespaces lib/config~config Modules lib/clilib/configlib/errorlib/globalslib/hackinglib/helplib/imagelib/indexlib/loggerlib/matcherlib/page/elementlib/page/eventlib/page/indexlib/proxy/baselib/proxy/globalProxylib/proxy/httpProxylib/proxy/indexlib/proxy/middleware/cachelib/proxy/middleware/indexlib/proxy/middleware/infolib/proxy/middleware/speedlib/reporter/baselib/reporter/indexlib/reporter/stdoutlib/reporter/testraillib/runlib/runnerlib/steps/imagelib/steps/indexlib/steps/pagelib/steps/proxylib/steps/timerlib/steps/videolib/steps/weblib/steps/xvfblib/testinglib/utilslib/video Classes lib/error~ConfigErrorlib/error~GlaceErrorlib/error~StepErrorlib/image~Imagelib/page/element~Elementlib/page/event~PointerEventslib/page/index~Pagelib/proxy/base~BaseProxylib/proxy/globalProxy~GlobalProxylib/proxy/httpProxy~HttpProxylib/reporter/base~BaseReporterlib/steps/index~Stepslib/testing~TestCaselib/video~VideoRecorder Tutorials How to use conftest.jsCommand line argumentsHow to use own middlewareHow to use own reporterWhy GlaceJS suppresses uncaught exceptions Global afterChunkafterSessionbeforeChunkbeforeSessionchunkCONFexpectforEachLanguagescopesessionSStest Source: utils.js &quot;use strict&quot;; /** * Contains `GlaceJS` utils and helpers. * * @module */ var fs = require(&quot;fs&quot;); var path = require(&quot;path&quot;); var _ = require(&quot;lodash&quot;); var mkdirp = require(&quot;mkdirp&quot;); /** * Gets default value for variable among passed listed values. * * @function * @arg {...*} values - variable values * @return {*} - last specified value or null if last is undefined. */ module.exports.defVal = function () { for (var arg of arguments) if (typeof arg !== &quot;undefined&quot;) return arg; return null; }; /** * Capitalizes first letter of string. Doesn&quot;t influence to case * of other letters. * * @function * @param {string} string - string to capitalize * @return {string} - capitalized string */ module.exports.capitalize = string =&gt; { return string.charAt(0).toUpperCase() + string.slice(1); }; /** * Clears empty folders recursive. * * @function * @arg {string} folder - path to root folder */ var clearEmptyFolders = module.exports.clearEmptyFolders = folder =&gt; { var files = fs.readdirSync(folder); for (var fileName of files) { var filePath = path.join(folder, fileName); if (fs.statSync(filePath).isDirectory()) { clearEmptyFolders(filePath); }; }; if (!_.isEmpty(files)) { files = fs.readdirSync(folder); }; if (_.isEmpty(files)) { fs.rmdirSync(folder); }; }; /** * Makes delay (sleep) during code execution. * * @param {number} timeout - Time to sleep, ms. * @param {boolean} [blocking=false] - Flag whether sleep should be * block code execution. * @return {Promise} - If sleep isn't blocking. */ module.exports.sleep = (timeout, blocking) =&gt; { blocking = !!blocking; if (blocking) { (ms =&gt; { ms += new Date().getTime(); while (new Date &lt; ms) {}; })(timeout); } else { return new Promise(resolve =&gt; { setTimeout(resolve, timeout); }); }; }; /** * Composes file path from segments. If folder of file is absent, it will * be created. * * @function * @arg {...string} paths - A sequence of paths or path segments. * @return {string} - Composed path. */ module.exports.mkpath = function () { var result = path.resolve.apply(path, arguments); var dirname = path.dirname(result); mkdirp.sync(dirname); th = null; this._process = null; this._recordOpts = null; }; /** * Configures video recorder. * * @method * @arg {object} [opts] - recorder configuration * @arg {number} [opts.fps=30] - video framerate * @arg {number} [opts.width=1024] - video width * @arg {number} [opts.height=768] - video height * @arg {number} [opts.x=0] - `X`-offset on display * @arg {number} [opts.y=0] - `Y`-offset on display */ VideoRecorder.prototype.configure = function (opts) { opts = U.defVal(opts, {}); opts.fps = U.defVal(opts.fps, 30); opts.width = U.defVal(opts.width, 1024); opts.height = U.defVal(opts.height, 768); opts.x = U.defVal(opts.x, 0); opts.y = U.defVal(opts.y, 0); opts.size = opts.width + &quot;x&quot; + opts.height; this.filePath = U.defVal(opts.path, path.resolve(__dirname, &quot;out.avi&quot;)); if (process.platform === &quot;win32&quot;) { which.sync(&quot;ffmpeg&quot;); this._recordCmd = &quot;ffmpeg&quot;; this._recordOpts = [ &quot;-y&quot;, &quot;-loglevel&quot;, &quot;quiet&quot;, &quot;-video_size&quot;, opts.size, &quot;-offset_x&quot;, opts.x, &quot;-offset_y&quot;, opts.y, &quot;-draw_mouse&quot;, 0, &quot;-framerate&quot;, opts.fps, &quot;-f&quot;, &quot;gdigrab&quot;, &quot;-i&quot;, &quot;desktop&quot;, &quot;-vcodec&quot;, &quot;libx264&quot;, this.filePath ]; } else if (process.platform === &quot;linux&quot;) { if (which.sync(&quot;avconv&quot;, { nothrow: true })) { this._recordCmd = &quot;avconv&quot;; } else if (which.sync(&quot;ffmpeg&quot;, { nothrow: true })) { this._recordCmd = &quot;ffmpeg&quot;; } else { throw new Error(&quot;not found: avconv or ffmpeg&quot;); }; this._recordOpts = [ &quot;-y&quot;, &quot;-loglevel&quot;, &quot;quiet&quot;, &quot;-f&quot;, &quot;x11grab&quot;, &quot;-r&quot;, opts.fps, &quot;-s&quot;, opts.size, &quot;-i&quot;, `${process.env.DISPLAY}+${opts.x},${opts.y}`, &quot;-codec&quot;, &quot;libx264&quot;, this.filePath ]; } else { throw new ConfigError(`Video capture isn't supported ` + `on platform '${process.platform}'`); }; }; /** * Starts video recorder. * * @method * @throws {Error} if video recorder is started already * @throws {Error} if video recorder isn't configured yet */ VideoRecorder.prototype.start = function () { if (this.isRunning) return; if (!this._recordOpts) throw new Error(&quot;Video recorder isn't configured yet&quot;); this._process = spawn(this._recordCmd, this._recordOpts, { killSignal: &quot;SIGINT&quot; }); this.isRunning = true; }; /** * Stops video recorder. * * @method * @throws {Error} if video recorder isn't started yet */ VideoRecorder.prototype.stop = function () { if (!this.isRunning) return; return new Promise((resolve, reject) =&gt; { this._process.on(&quot;exit&quot;, (code, signal) =&gt; { logger.debug(`${this._recordCmd} was stopped with ` + `code ${code} and signal ${signal}`); this.isRunning = false; resolve(); }); this._process.on(&quot;error&quot;, reject); var result = this._process.kill(&quot;SIGINT&quot;); if (!result) reject(`Oops! Can't kill ${this._recordCmd}`); }); }; × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" GlaseJS Namespaces lib/config~config Modules lib/clilib/configlib/errorlib/globalslib/hackinglib/helplib/imagelib/indexlib/loggerlib/matcherlib/page/elementlib/page/eventlib/page/indexlib/proxy/baselib/proxy/globalProxylib/proxy/httpProxylib/proxy/indexlib/proxy/middleware/cachelib/proxy/middleware/indexlib/proxy/middleware/infolib/proxy/middleware/speedlib/reporter/baselib/reporter/indexlib/reporter/stdoutlib/reporter/testraillib/runlib/runnerlib/steps/imagelib/steps/indexlib/steps/pagelib/steps/proxylib/steps/timerlib/steps/videolib/steps/weblib/steps/xvfblib/testinglib/utilslib/video Classes lib/error~ConfigErrorlib/error~GlaceErrorlib/error~StepErrorlib/image~Imagelib/page/element~Elementlib/page/event~PointerEventslib/page/index~Pagelib/proxy/base~BaseProxylib/proxy/globalProxy~GlobalProxylib/proxy/httpProxy~HttpProxylib/reporter/base~BaseReporterlib/steps/index~Stepslib/testing~T nother chunks. This function is used to organize test structure and to allocate independent test actions. Parameters: Name Type Argument Description name string &lt;optional&gt; Name of test case. func function Step function. Source: globals.js, line 351 Example test(&quot;Some test&quot;, () =&gt; { chunk(&quot;Some chunk&quot;, () =&gt; { someFunc(); }); }); expect(actualValue) chaijs expect function. Parameters: Name Type Description actualValue * Some actual value which should be checked. Source: globals.js, line 33 See: chaijs to get more details about `expect` usage. Example expect(1).to.be.equal(1); expect(2).to.be.gte(0); forEachLanguage( [ctx], func) Iterates test chunks through all languages specifed in config. It's applicable for multilingual application. If list of languages is specified, it will be used firstly. Otherwise from configuration. Parameters: Name Type Argument Description ctx object &lt;optional&gt; Test case context. func function Function with test steps. Source: globals.js, line 431 Example test(&quot;Some test&quot;, ctx =&gt; { forEachLanguage(ctx, lang =&gt; { beforeChunk(() =&gt; { someFunc(); }); chunk(&quot;Chunk #1&quot;, () =&gt; { someFunc(); }); chunk(&quot;Chunk #2&quot;, () =&gt; { someFunc(); }); }); }); scope(name, func) Execute tests scope. Parameters: Name Type Description name string Scope name. func function Function with test cases. Source: globals.js, line 72 Example scope(&quot;Some test scope&quot;, () =&gt; { test(&quot;Some test name&quot;, () =&gt; { before(() =&gt; { someFunc(); }); chunk(&quot;chunk #1&quot;, () =&gt; { someFunc(); }); chunk(&quot;chunk #2&quot;, () =&gt; { someFunc(); }); }); }); session( [name] [, ctx], func) Executes tests session. Parameters: Name Type Argument Description name string &lt;optional&gt; Session name. By default it includes start date time. ctx object &lt;optional&gt; Session context. By default it's empty. func function Function with test cases. Source: globals.js, line 109 Ex lib/reporter/base~BaseReporterlib/steps/index~Stepslib/testing~TestCaselib/video~VideoRecorder Tutorials How to use conftest.jsCommand line argumentsHow to use own middlewareHow to use own reporterWhy GlaceJS suppresses uncaught exceptions Global afterChunkafterSessionbeforeChunkbeforeSessionchunkCONFexpectforEachLanguagescopesessionSStest Glace (fr. glacé — ice, frozen) is a cold drink based on coffee with addition of ice cream. GlaceJS is a functional testing framework based on mochajs. Features Cross-platform Uses mochajs as test runner Has own tests and reports system Oriented to complex functional scenarios Supports multiple independent verifications (chunks) inside a test Supports parameterization inside and outside of test Has built-in mechanism to retry failed tests or chunks Has built-in reporters to terminal, report.log file and TestRail Launches selenium server if external selenium address isn't specified Supports STEPS architecture and Page Object Pattern Has mechanism to compare two images Has mechanism to search one image inside another image Supports video capture of executed tests Supports xvfb virtual display and video capture of it Includes two proxies: simple http proxy and global transparent proxy Supports a set of middlewares for both proxies Includes middleware to cache server responses Includes middleware to manage proxy responses speed Includes middleware to gather server responses information Supports JSON config for CLI options Supports extending default config with user config Binary software may be used java for selenium server usage; chrome browser for web tests; imagemagick (unix only) for images comparison (on windows will be installed together with framework); avconv (linux only) for video capture. On windows ffmpeg is used which will be installed together with framework. On macOS isn't implemented still; compiler for native nodejs modules. On windows may be installed with npm i -g windows-build-tools; How to installUse npm: npm i glacejsOr clone repository: git clone https://github.com/schipiga/glacejs.git cd glacejs npm iHow to launch testsIf you clone repository and install it as developer, you may find a plenty of examples with commands how to launch them. After npm installation you may use command glace to launch tests. Use glace -h to get info about available options, or read about CLI options in documentation. How to write testsPlease look through examples to see how to write tests. In documentation also you may find description of all supported steps. Bugs and feedbacksPlease fill free to create an issue on github. × Search results Close "},"module-lib_cli.html":{"id":"module-lib_cli.html","title":"Module: lib/cli","body":" GlaseJS Namespaces lib/config~config Modules lib/clilib/configlib/errorlib/globalslib/hackinglib/helplib/imagelib/indexlib/loggerlib/matcherlib/page/elementlib/page/eventlib/page/indexlib/proxy/baselib/proxy/globalProxylib/proxy/httpProxylib/proxy/indexlib/proxy/middleware/cachelib/proxy/middleware/indexlib/proxy/middleware/infolib/proxy/middleware/speedlib/reporter/baselib/reporter/indexlib/reporter/stdoutlib/reporter/testraillib/runlib/runnerlib/steps/imagelib/steps/indexlib/steps/pagelib/steps/proxylib/steps/timerlib/steps/videolib/steps/weblib/steps/xvfblib/testinglib/utilslib/video Classes lib/error~ConfigErrorlib/error~GlaceErrorlib/error~StepErrorlib/image~Imagelib/page/element~Elementlib/page/event~PointerEventslib/page/index~Pagelib/proxy/base~BaseProxylib/proxy/globalProxy~GlobalProxylib/proxy/httpProxy~HttpProxylib/reporter/base~BaseReporterlib/steps/index~Stepslib/testing~TestCaselib/video~VideoRecorder Tutorials How to use conftest.jsCommand line argumentsHow to use own middlewareHow to use own reporterWhy GlaceJS suppresses uncaught exceptions Global afterChunkafterSessionbeforeChunkbeforeSessionchunkCONFexpectforEachLanguagescopesessionSStest Module: lib/cli Contains functions to execute tests via command line interface. Source: cli.js, line 2 Methods & ch tests in browser. appUrl string URL of web application. noDriversInstall boolean &lt;optional&gt; true Flag to not install selenium drivers on start. platform string &lt;optional&gt; pc Platform type where should launch tests. Permitted values are pc, android, ios. browserName string Name of browser where tests will be executed. Default value depends on platform. Chrome for pc, chrome for android, safari for ios. testRetries number &lt;optional&gt; 0 Number of times to retry a failed test. stdoutLog boolean &lt;optional&gt; false Flag to print log message in stdout. toTestrail boolean &lt;optional&gt; false Flag to plug testrail reporter. grep string &lt;optional&gt; Filter for test cases. suppressUncaught boolean &lt;optional&gt; false Suppress uncaught exceptions processing by mochajs. isDesktop boolean &lt;optional&gt; false Flag that tests are launched on desktop. isMobile boolean &lt;optional&gt; false Flag that tests are launched on mobile device. isAndroid boolean &lt;optional&gt; false Flag that tests are launched on android device. isIos boolean &lt;optional&gt; false Flag that tests are launched on iOS device. Source: config.js, line 105 × Search results Close "},"module-lib_error.html":{"id":"module-lib_error.html","title":"Module: lib/error","body":" GlaseJS Namespaces lib/config~config Modules lib/clilib/configlib/errorlib/globalslib/hackinglib/helplib/imagelib/indexlib/loggerlib/matcherlib/page/elementlib/page/eventlib/page/indexlib/proxy/baselib/proxy/globalProxylib/proxy/httpProxylib/proxy/indexlib/proxy/middleware/cachelib/proxy/middleware/indexlib/proxy/middleware/infolib/proxy/middleware/speedlib/reporter/baselib/reporter/indexlib/reporter/stdoutlib/reporter/testraillib/runlib/runnerlib/steps/imagelib/steps/indexlib/steps/pagelib/steps/proxylib/steps/timerlib/steps/videolib/steps/weblib/steps/xvfblib/testinglib/utilslib/video Classes lib/error~ConfigErrorlib/error~GlaceErrorlib/error~StepErrorlib/image~Imagelib/page/element~Elementlib/page/even video recorder isn't started yet Type Error × Search results Close "},"tutorial-conftest.html":{"id":"tutorial-conftest.html","title":"Tutorial: How to use conftest.js","body":" GlaseJS Namespaces lib/config~config Modules lib/clilib/configlib/errorlib/globalslib/hackinglib/helplib/imagelib/indexlib/loggerlib/matcherlib/page/elementlib/page/eventlib/page/indexlib/proxy/baselib/proxy/globalProxylib/proxy/httpProxylib/proxy/indexlib/proxy/middleware/cachelib/proxy/middleware/indexlib/proxy/middleware/infolib/proxy/middleware/speedlib/reporter/baselib/reporter/indexlib/reporter/stdoutlib/reporter/testraillib/runlib/runnerlib/steps/imagelib/steps/indexlib/steps/pagelib/steps/proxylib/steps/timerlib/steps/videolib/steps/weblib/steps/xvfblib/testinglib/utilslib/video Classes lib/error~ConfigErrorlib/error~GlaceErrorlib/error~StepErrorlib/image~Imagelib/page/element~Elementlib/page/event~PointerEventslib/page/index~Pagelib/proxy/base~BaseProxylib/proxy/globalProxy~GlobalProxylib/proxy/httpProxy~HttpProxylib/reporter/base~BaseReporterlib/steps/index~Stepslib/testing~TestCaselib/video~VideoRecorder Tutorials How to use conftest.jsCommand line argumentsHow to use own middlewareHow to use own reporterWhy GlaceJS suppresses uncaught exceptions Global afterChunkafterSessionbeforeChunkbeforeSessionchunkCONFexpectforEachLanguagescopesessionSStest How to use conftest.js File conftest.js is used to make some configuration before tests loading. It may be located with tests file or inside each folder containing tests files. In order to make some functions available inside a test, you may use global namespace: // conftest.js global.someFunc = () =&gt; console.log(&quot;hello world&quot;);test(&quot;My test&quot;, () =&gt; { chunk(() =&gt; someFunc()); }); × Search results Close "},"tutorial-console-args.html":{"id":"tutorial-console-args.html","title":"Tutorial: Command line arguments","body":" GlaseJS Namespaces lib/config~config Modules lib/clilib/configlib/errorlib/globalslib/hackinglib/helplib/imagelib/indexlib/loggerlib/matcherlib/page/elementlib/page/eventlib/page/indexlib/proxy/baselib/proxy/globalProxylib/proxy/httpProxylib/proxy/indexlib/proxy/middleware/cachelib/proxy/middleware/indexlib/proxy/middleware/infolib/proxy/middleware/speedlib/reporter/baselib/reporter/indexlib/reporter/stdoutlib/reporter/testraillib/runlib/runnerlib/steps/imagelib/steps/indexlib/steps/pagelib/steps/proxylib/steps/timerlib/steps/videolib/steps/weblib/steps/xvfblib/testinglib/utilslib/video Classes lib/error~ConfigErrorlib/error~GlaceErrorlib/error~StepErrorlib/image~Imagelib/page/element~Elementlib/page/event~PointerEventslib/page/index~Pagelib/proxy/base~BaseProxylib/proxy/globalProxy~GlobalProxylib/proxy/httpProxy~HttpProxylib/reporter/base~BaseReporterlib/steps/index~Stepslib/testing~TestCaselib/video~VideoRecorder Tutorials How to use conftest.jsCommand line argumentsHow to use own middlewareHow to use own reporterWhy GlaceJS suppresses uncaught exceptions Global afterChunkafterSessionbeforeChunkbeforeSessionchunkCONFexpectforEachLanguagescopesessionSStest Command line arguments GlaceJS supports follow command line arguments: &lt;path&gt; (optional) - File or folder path, where tests are located. For example, glace myTests.js or glace path/to/tests-folder. In folder it loads files with tests recursively. If file with tests is not specified directly, it loads files with prefix test and extension .js only. If argument is not specified, it looks inside folder tests in current work directory. --web (optional) - Activates steps for web testing in browser via selenium. If option is specified, selenium server and browser will launched automatically on session begin and will be stopped at session end. --dont-install-drivers (optional) - Don't install selenium webdrivers on session start. --platform &lt;type&gt; (optional) - Platfrom type. Supported values are pc, android, ios. Default value is pc. For example, --platform android. --browser &lt;name&gt; (optional) - Browser name. Default value is specific for platform: chrome for pc, chrome for android, safari for ios. For example, --browser firefox. --selenium-addr &lt;address&gt; (optional) - Selenium or appium network address. For example, --selenium-addr 192.168.0.9:4004. If it is not specified, local selenium server with default options will be started. --device &lt;name&gt; (optional) - Mobile device name. For example, --device &quot;My iPhone&quot; or --device Our_Android. Look for actual value for mobile device in its settings. --os-version &lt;version&gt; (optional) - Mobile OS version. For example, --os-version 9.0.3 or --os-version 5.0.5. --udid &lt;UDID&gt; (optional) - Mobile device UDID. --ios-engine &lt;engineName&gt; (optional) - iOS driver engine name. Default value is XCUITest. --retry &lt;times&gt; (optional) - Number of times to retry a failed test case. --stdout-log (optional) - Print log to console stdout. --allow-uncaught (optional) - Use mochajs processing of uncaught exceptions. × Search results Close "},"tutorial-middleware.html":{"id":"tutorial-middleware.html","title":"Tutorial: How to use own middleware","body":" GlaseJS Namespaces lib/config~config Modules lib/clilib/configlib/errorlib/globalslib/hackinglib/helplib/imagelib/indexlib/loggerlib/matcherlib/page/elementlib/page/eventlib/page/indexlib/proxy/baselib/proxy/globalProxylib/proxy/httpProxylib/proxy/indexlib/proxy/middleware/cachelib/proxy/middleware/indexlib/proxy/middleware/infolib/proxy/middleware/speedlib/reporter/baselib/reporter/indexlib/reporter/stdoutlib/reporter/testraillib/runlib/runnerlib/steps/imagelib/steps/indexlib/steps/pagelib/steps/proxylib/steps/timerlib/steps/videolib/steps/weblib/steps/xvfblib/testinglib/utilslib/video Classes lib/error~ConfigErrorlib/error~GlaceErrorlib/error~StepErrorlib/image~Imagelib/page/element~Elementlib/page/event~PointerEventslib/page/index~Pagelib/proxy/base~BaseProxylib/proxy/globalProxy~GlobalProxylib/proxy/httpProxy~HttpProxylib/reporter/base~BaseReporterlib/steps/index~Stepslib/testing~TestCaselib/video~VideoRecorder Tutorials How to use conftest.jsCommand line argumentsHow to use own middlewareHow to use own reporterWhy GlaceJS suppresses uncaught exceptions Global afterChunkafterSessionbeforeChunkbeforeSessionchunkCONFexpectforEachLanguagescopesessionSStest How to use own middleware First please see example how to develop and include own proxy middleware. By default GlaceJS supports 3 middlewares: to gather responses info to manage responses speed to cache and replay responses Your middleware may be registered just adding it to array (see example). Middleware will be used in all supported proxies and executed inside proxy context. If you want to prevent middleware calling after your middleware you should return true inside it. × Search results Close "},"tutorial-reporter.html":{"id":"tutorial-reporter.html","title":"Tutorial: How to use own reporter","body":" GlaseJS Namespaces lib/config~config Modules lib/clilib/configlib/errorlib/globalslib/hackinglib/helplib/imagelib/indexlib/loggerlib/matcherlib/page/elementlib/page/eventlib/page/indexlib/proxy/baselib/proxy/globalProxylib/proxy/httpProxylib/proxy/indexlib/proxy/middleware/cachelib/proxy/middleware/indexlib/proxy/middleware/infolib/proxy/middleware/speedlib/reporter/baselib/reporter/indexlib/reporter/stdoutlib/reporter/testraillib/runlib/runnerlib/steps/imagelib/steps/indexlib/steps/pagelib/steps/proxylib/steps/timerlib/steps/videolib/steps/weblib/steps/xvfblib/testinglib/utilslib/video Classes lib/error~ConfigErrorlib/error~GlaceErrorlib/error~StepErrorlib/image~Imagelib/page/element~Elementlib/page/event~PointerEventslib/page/index~Pagelib/proxy/base~BaseProxylib/proxy/globalProxy~GlobalProxylib/proxy/httpProxy~HttpProxylib/reporter/base~BaseReporterlib/steps/index~Stepslib/testing~TestCaselib/video~VideoRecorder Tutorials How to use conftest.jsCommand line argumentsHow to use own middlewareHow to use own reporterWhy GlaceJS suppresses uncaught exceptions Global afterChunkafterSessionbeforeChunkbeforeSessionchunkCONFexpectforEachLanguagescopesessionSStest How to use own reporter GlaceJS supports multiple reporters. And you may register your own reporter. Please see example in order to note full list of supported hooks in reporting. × Search results Close "},"tutorial-uncaught.html":{"id":"tutorial-uncaught.html","title":"Tutorial: Why GlaceJS suppresses uncaught exceptions","body":" GlaseJS Namespaces lib/config~config Modules lib/clilib/configlib/errorlib/globalslib/hackinglib/helplib/imagelib/indexlib/loggerlib/matcherlib/page/elementlib/page/eventlib/page/indexlib/proxy/baselib/proxy/globalProxylib/proxy/httpProxylib/proxy/indexlib/proxy/middleware/cachelib/proxy/middleware/indexlib/proxy/middleware/infolib/proxy/middleware/speedlib/reporter/baselib/reporter/indexlib/reporter/stdoutlib/reporter/testraillib/runlib/runnerlib/steps/imagelib/steps/indexlib/steps/pagelib/steps/proxylib/steps/timerlib/steps/videolib/steps/weblib/steps/xvfblib/testinglib/utilslib/video Classes lib/error~ConfigErrorlib/error~GlaceErrorlib/error~StepErrorlib/image~Imagelib/page/element~Elementlib/page/event~PointerEventslib/page/index~Pagelib/proxy/base~BaseProxylib/proxy/globalProxy~GlobalProxylib/proxy/httpProxy~HttpProxylib/reporter/base~BaseReporterlib/steps/index~Stepslib/testing~TestCaselib/video~VideoRecorder Tutorials How to use conftest.jsCommand line argumentsHow to use own middlewareHow to use own reporterWhy GlaceJS suppresses uncaught exceptions Global afterChunkafterSessionbeforeChunkbeforeSessionchunkCONFexpectforEachLanguagescopesessionSStest Why GlaceJS suppresses uncaught exceptions Uncaught exceptions is really dangerous thing, that may break your mochajs tests queue. Let's consider code example with async calls and uncaught exceptions. /* sample.js */ var sleep = timeout =&gt; { return new Promise(resolve =&gt; { setTimeout(() =&gt; { console.log(`I was sleeping ${timeout} ms`); resolve(); }, timeout); }); }; var error = timeout =&gt; { setTimeout(() =&gt; { throw new Error(&quot;BOOM!!!&quot;); }, timeout); }; describe(&quot;scope&quot;, () =&gt; { it (&quot;test #1&quot;, async () =&gt; { error(1000); await sleep(1000); }); it (&quot;test #2&quot;, async () =&gt; await sleep(1000)); it (&quot;test #3&quot;, async () =&gt; { error(1000); await sleep(1000); }); it (&quot;test #4&quot;, async () =&gt; await sleep(1000)); it (&quot;test #5&quot;, async () =&gt; await sleep(1000)); it (&quot;test #6&quot;, async () =&gt; await sleep(1000)); });Execute it and get something really strange in report: $ mocha sample.js scope 1) test #1 # in console it colored as red (failed) I was sleeping 1000 ms √ test #1 (1012ms) 2) test #3 # in console it colored as red (failed) I was sleeping 1000 ms I was sleeping 1000 ms √ test #4 √ test #4 I was sleeping 1000 ms I was sleeping 1000 ms I was sleeping 1000 ms √ test #6 (1002ms) √ test #6 (1002ms) √ test #6 (1003ms) 6 passing (3s) 2 failing 1) scope test #1: Uncaught Error: BOOM!!! at Timeout.setTimeout [as _onTimeout] (proba.js:12:15) 2) scope test #3: Uncaught Error: BOOM!!! at Timeout.setTimeout [as _onTimeout] (proba.js:12:15) 6 passing (3s) 2 failing 1) scope test #1: Uncaught Error: BOOM!!! at Timeout.setTimeout [as _onTimeout] (proba.js:12:15) 2) scope test #3: Uncaught Error: BOOM!!! at Timeout.setTimeout [as _onTimeout] (proba.js:12:15) 6 passing (3s) 2 failing 1) scope test #1: Uncaught Error: BOOM!!! at Timeout.setTimeout [as _onTimeout] (proba.js:12:15) 2) scope test #3: Uncaught Error: BOOM!!! at Timeout.setTimeout [as _onTimeout] (proba.js:12:15 Pay attention, that test #1 is mentioned twice: as passed and as failed! test #2 &amp; test #5 are absent in report! You may see concurrent printing of messages I was sleeping 1000 ms, 1 time, 2 times, 3 times. Let's see why it happens. The problem, that by default mochajs processes uncaught exceptions: https://github.com/mochajs/mocha/blob/master/lib/runner.js#L698. And if such exception happens, mochajs fails currently executed test. And it doesn't matter whether such exception happens in current test or was born many tests ago (due to unstopped timer, for example). This processing is implemented via listener, and in above example very interesting things happen: In test #1 on one hand uncaught exception happens after 1 second and its processing starts. On the other hand, test #1 waits for sleep finishing 1 second and then mochajs marks it as passed. Due to async of JavaScript, there are two concurrently test #1 processors, that leads to test #1 reporting twice. More over, since there are two places, which emit events to start new test execution. And factically, there are two tests queues. In test #3 previous situation repeats. And there are 3 concurrently executed tests queues! The evidence is a number of printed messages I was sleeping 1000 ms. How to fix Simple and working variant is to suppress uncaught exception. var Mocha = require(&quot;mocha&quot;); Mocha.Runner.prototype.uncaught = function (err) { logger.error(&quot;UNCAUGHT ERROR&quot;, err); };It's better to get one failed test and in test finalizers to close all descriptors, to stop proxies, to kill processes and so on, than to get fully failed tests queue in nightly build. That's why mechanism to suppress uncaught exceptions is enabled by default in GlaceJS. But it may be disabled with option --allow-uncaught. × Search results Close "}}
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
